{% extends "layout.html" %}
{% block content %}
<h1>Syllable Shaker</h1>
<br>
<form action = "/" method = "post">
    <table class="center">
        <tr><td>config</td><td><input type = "text" name = "config" value = "2:3-6:1" /></td></tr>
        <tr><td>visible for</td><td><input type = "number" name = "fadeout" min = "0" max = "10" step = "0.25" value = "0"/></td></tr>
        <tr><td>upper case</td><td><input type = "checkbox" name = "capitalize" /></td></tr>
        <tr><td>make QR code</td><td><input type = "checkbox" name = "qr" /></td></tr>
    </table>
    <br>
    <input type = "submit" id = "button" value = "go!"/>
</form>
{% endblock %}
